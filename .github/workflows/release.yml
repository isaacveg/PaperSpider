name: Build Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v0.1.0)"
        required: true
      name:
        description: "Release name"
        required: true
        default: "PaperSpider"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install uv
        run: pip install uv
      - name: Sync deps
        run: uv sync
      - name: Build with PyInstaller
        run: uv run --with pyinstaller pyinstaller --noconfirm --clean --windowed --name PaperSpider paper_spider/__main__.py
      - name: Package (macOS)
        if: runner.os == 'macOS'
        run: ditto -c -k --sequesterRsrc --keepParent dist/PaperSpider PaperSpider-macos.zip
      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          Compress-Archive -Path dist\PaperSpider\* -DestinationPath PaperSpider-windows.zip
        shell: pwsh
      - uses: actions/upload-artifact@v4
        with:
          name: PaperSpider-${{ runner.os }}
          path: PaperSpider-*.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          name: ${{ inputs.name }}
          files: artifacts/**/PaperSpider-*.zip
